<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num = parseInt(prompt("Kiểm tra số nguyên dương: "));
  function checkNum(a){
    if (a >= 0){
      return true;
    }else {
      return false;
    }
  }
  alert(checkNum(num));
</script>
</body>
</html>
