<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
<script>
  let radius = parseInt(prompt("Nhập bán kính hình tròn (m)"));
   function countPerimeter(r){
     let pi = 3.14;
     return r * 2 * pi;
   }
  function countAcreage(r){
    let pi = 3.14;
    return r * r * pi;
  }
  alert("chu vi hình tròn là: "+countPerimeter(radius)+"(m)");
  alert("diện tích hình tròn là: "+countAcreage(radius)+"(m2)");
</script>
</body>
</html>
