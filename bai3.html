<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let str = parseInt(prompt("Nhập số bất kỳ: "));
  let gt = 1;
  function giaithua (n){
    for (let i =1 ; i<= n; i++){
     gt *= i ;

    }return gt
  }
  alert("giai thừa của "+str+ " là: "+giaithua(str));
</script>
</body>
</html>
